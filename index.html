<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="author" content="Fabio Caspirro">
    <meta name="description" content="Jogo de Jackpot Cassino">
    <meta name="keywords" content="jackpot, casino, cassino, game, sorte, dev, css, html">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/fall.css">
    <link rel="stylesheet" href="assets/image/">
    <title>Jogo de Cassino</title>
</head>

<body>
    <section class="fall">
            <div><img title="dado" class="dice1" src="./assets/image/fall/dice1.png" alt="dado 1"></div>
            <div><img title="dado" class="dice2" src="./assets/image/fall/dice2.png" alt="dado 2"></div>
            <div><img title="carta" class="a1" src="./assets/image/fall/a1.png" alt="carta As 1"></div>
            <div><img title="carta" class="a2" src="./assets/image/fall/a2.png" alt="carta As 2"></div>
            <div><img title="moeda" class="y1" src="./assets/image/fall/y1.png" alt="moeda 1"> </div>
            <div><img title="moeda" class="d1" src="./assets/image/fall/dollar1.png" alt="moeda 2"></div>
            <div><img title="moeda" class="p1" src="./assets/image/fall/p1.png" alt="moeda 3"></div>
            <div><img title="moeda" class="e1" src="./assets/image/fall/e1.png" alt="moeda 4"></div>
            <div><img title="moeda" class="y2" src="./assets/image/fall/y2.png" alt="moeda 5"></div>
            <div><img title="moeda" class="d2" src="./assets/image/fall/dollar2.png" alt="moeda 6"></div>
            <div><img title="moeda" class="p2" src="./assets/image/fall/p2.png" alt="moeda 7"></div>
            <div><img title="moeda" class="e2" src="./assets/image/fall/e2.png" alt="moeda 8"></div>
    </section>
    <main>
        <section class="game">
            <h2>Cassino Game</h2>
            <p>Ganhe centralizando o <span>Diamante</span>!</p>
            <div class="box">
                <label>
                    <input type="checkbox" class="checkbox" id="chk1">
                    <i></i>
                </label>
                <label>
                    <input type="checkbox" class="checkbox" id="chk2">
                    <i></i>
                </label>
                <label>
                    <input type="checkbox" class="checkbox" id="chk3">
                    <i></i>
                </label>
                <div class="square"></div>
            </div>
            <button class="spin" id="spin">SPIN</button>
        </section>
    </main>

    <script src="assets/js/scripts.js"></script>
    
</body>
</html>
